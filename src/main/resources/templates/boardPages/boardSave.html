<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardSave</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.min.css}">
    <style>
        #write-form {
            width: 800px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>

<div class="container" id="write-form">
    <form action="/board/save" method="post" enctype="multipart/form-data">
        작성자: <input type="text" name="boardWriter" th:value="${session.loginSession.memberEmail}" class="form-control" readonly>
        제목: <input type="text" name="boardTitle" class="form-control">
        내용: <textarea type="text" name="boardContents" class="form-control"></textarea>
        사진: <input type="file" name="boardFile" class="form-control" multiple>
        <input type="submit" value="작성하기" class="btn btn-primary">
        <a href="/" class="btn btn-primary">홈</a>
    </form>

</div>


</body>
</html>
